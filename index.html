<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Numpad ISBN</title>

        <link rel="stylesheet" type="text/css" href="styles/global.css">
    </head>

    <body>
        <div class="container">
            <h2>Numpad ISBN</h2>

            <ul>
                <li>
                    <input type="checkbox" id="numpad-isbn-replace-x" checked>
                    <label for="numpad-isbn-replace-x">Replace '+' with 'X'</label>
                </li>
                <li>
                    <input type="checkbox" id="numpad-isbn-audio" checked>
                    <label for="numpad-isbn-audio">Read ISBN input out loud</label>
                </li>
            </ul>

            <textarea id="numpad-isbn-textearea"></textarea>
        </div>

        <script type="text/javascript" src="scripts/numpad-isbn.js"></script>
    </body>
</html>
